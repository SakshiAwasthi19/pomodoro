<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background 0.3s, color 0.3s;
            text-align: center;
            padding: 50px;
        }

        .light-mode {
            background: #ffffff;
            color: #000000;
        }

        .dark-mode {
            background: #121212;
            color: #ffffff;
        }

        /* Toggle Switch */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .toggle-switch {
            position: relative;
            width: 55px;
            height: 26px;
        }

        .toggle-switch input {
            display: none;
        }

        .slider {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #bfbfbf; /* Greyish background */
            border-radius: 34px;
            cursor: pointer;
            transition: 0.4s;
            display: flex;
            align-items: center;
            padding: 3px;
            box-sizing: border-box;
        }

        .slider:before {
            content: "‚òÄÔ∏è";
            font-size: 14px;
            position: absolute;
            left: 5px;
            color: black; /* Dark Sun */
            transition: 0.4s;
        }

        .slider:hover:before {
            color: white; /* Sun turns white on hover */
        }

        .slider:after {
            content: "üåô";
            font-size: 14px;
            position: absolute;
            right: 5px;
            color: #4d4d4d; /* Less bold moon */
        }

        .circle {
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            position: absolute;
            left: 3px;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #4caf50; /* Greenish in dark mode */
        }

        input:checked + .slider:before {
            color: #666; /* Faded Sun */
        }

        input:checked + .slider:after {
            color: white; /* Fully visible Moon */
        }

        input:checked + .slider .circle {
            transform: translateX(28px);
        }
    </style>
</head>
<body class="light-mode">

    <h1>Toggle Dark/Light Mode</h1>

    <div class="toggle-container">
        <label class="toggle-switch">
            <input type="checkbox" id="modeToggle">
            <span class="slider">
                <span class="circle"></span>
            </span>
        </label>
    </div>

    <script>
        const toggleSwitch = document.getElementById("modeToggle");
        const body = document.body;

        // Load user preference
        if (localStorage.getItem("theme") === "dark") {
            body.classList.add("dark-mode");
            toggleSwitch.checked = true;
        }

        // Toggle theme
        toggleSwitch.addEventListener("change", () => {
            if (toggleSwitch.checked) {
                body.classList.add("dark-mode");
                localStorage.setItem("theme", "dark");
            } else {
                body.classList.remove("dark-mode");
                localStorage.setItem("theme", "light");
            }
        });
    </script>

</body>
</html>
