<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Settings</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0e0f1a;
            font-family: Arial, sans-serif;
        }
        .settings-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        .color-options {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .color-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .color-circle.selected {
            border: 2px solid black;
        }
        .color-picker {
            appearance: none;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            border: none;
            padding: 0;
            cursor: pointer;
            background: none;
        }
        .color-picker::-webkit-color-swatch {
            border-radius: 50%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h2>Settings</h2>
        <p>Accent Color</p>
        <div class="color-options">
            <div class="color-circle" style="background: #ff6666;" data-color="#ff6666"></div>
            <div class="color-circle" style="background: #66ffff;" data-color="#66ffff"></div>
            <div class="color-circle" style="background: #cc66ff;" data-color="#cc66ff"></div>
            <input type="color" class="color-picker" id="customColorPicker">
        </div>
    </div>

    <script>
        const colorCircles = document.querySelectorAll(".color-circle");
        const colorPicker = document.getElementById("customColorPicker");

        colorCircles.forEach(circle => {
            circle.addEventListener("click", () => {
                document.body.style.backgroundColor = circle.dataset.color;
                clearSelection();
                circle.classList.add("selected");
            });
        });

        colorPicker.addEventListener("input", (event) => {
            document.body.style.backgroundColor = event.target.value;
        });

        function clearSelection() {
            colorCircles.forEach(circle => circle.classList.remove("selected"));
        }
    </script>
</body>
</html>
